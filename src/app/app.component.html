<h2>Consulta informacion de un producto por ID:</h2>
<div>
  <label>Id del producto:
    <input [(ngModel)]="idProducto" placeholder="ID">
  </label>
  <button (click)=searchIndicator()>Consultar</button>
  <br>
  <h2>Producto: {{descripcionProducto}}</h2>
  <br>
  <h2>Precio: {{precioProducto}}</h2>
</div>
<br>
<h2>Registrar un producto:</h2>
<div>
  <label>Id del producto:
    <input [(ngModel)]="idInsert" placeholder="ID">
  </label>
  <br>
  <label>Codigo del producto:
    <input [(ngModel)]="codeInsert" placeholder="Code">
  </label>
  <br>
  <label>Nombre del Producto:
    <input [(ngModel)]="descripcionInsert" placeholder="Nombre">
  </label>
  <br>
  <label>Precio del producto:
    <input [(ngModel)]="precioInsert" placeholder="Precio">
  </label>
  <br>
  <button (click)=insertIndicator()>Registrar</button>
</div>
